<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>疾病列表</title>
</head>
<body>
{% if all_disease %}
    <ul>
    {% for disease in all_disease %}
        <li><a href="{% url 'ECO:disease' disease.id %}">{{ disease.disease_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No disease are available.</p>
{% endif %}

</body>
</html>
