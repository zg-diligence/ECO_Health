{% extends "ECO/base.html" %}

{% block list %}
    <div class="row clearfix">
        {% if all_treatment %}
            <ul>
             {% for treatment in all_treatment %}
                <li><a href="{% url 'ECO:treatment_detail' treatment.id %}">{{ treatment.treatment_name }}</a></li>
             {% endfor %}
            </ul>
        {% else %}
            <p>No treatment are available.</p>
        {% endif %}
    </div>
{% endblock %}
