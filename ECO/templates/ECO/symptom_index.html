{% extends "ECO/base.html" %}

{% block list %}
    <div class="row clearfix">
            {% if all_symptom %}
                <ul>
                 {% for s in all_symptom %}
                    <li><a href="{% url 'ECO:symptom_detail' s.id %}">{{ s.symptom_name }}</a></li>
                 {% endfor %}
                </ul>
            {% else %}
                <p>No symptom are available.</p>
            {% endif %}
    </div>
{% endblock %}
