<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>ECO Health</title>

    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-inverse" role="navigation">
                <div class="navbar-header">
                     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="#">Eco-Health</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                             <a href="{%  url 'ECO:index' %}">首页</a>
                        </li>
                        <li class="active">
                             <a href="{%  url 'ECO:disease_index' %}">疾病</a>
                        </li>
                        <li class="active">
                             <a href="{%  url 'ECO:symptom_index' %}">症状</a>
                        </li>
                        <li class="active">
                             <a href="{%  url 'ECO:treatment_index' %}">治疗手段</a>
                        </li>
                        <li class="active">
                             <a href="{%  url 'ECO:person_index' %}">个人主页</a>
                        </li>
                        <li class="active">
                             <a href="{%  url 'ECO:social_index' %}">社交</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" />
                        </div> <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                        <li>
                             <a href="#">退出登录</a>
                        </li>
                        {% else %}
                        <li>
                             <a href="#">登陆</a>
                        </li>
                        <li>
                             <a href="#">注册</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>

            </nav>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-3 column">
            {% block list %}

            {% endblock %}
        </div>
        <div class="col-md-9 column">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
